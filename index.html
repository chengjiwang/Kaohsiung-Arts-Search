<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>高雄藝文活動</title>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section class="container">
        <div id="row">
            <h1 class="text-center">高雄藝文活動</h1>   
            <form class= "col-md-12">
                <ul>
                    <li>
                        <label>活動地點 : </label>
                        <select name="location" id="location">
                            <option value="KaohsiungCulturalCenter">高雄市文化中心</option>
                            <option value="KaohsiungMusicHall">高雄市音樂館</option>
                            <option value="DadongArtsCenter">大東文化藝術中心</option>
                            <option value="GangshanCulturalCenter"> 岡山文化中心</option>
                        </select>
                    </li>
                    <li>
                        <label>票 價 : </label>
                        <select name="ticket" id="ticket">
                            <option value="disfree">售票</option>
                            <option value="free">免票</option>
                            <option value="specific">特定對象</option>
                        </select>
                    </li>
                </ul>   
                <input id="serch" type="submit" value="搜尋" class= "btn btn-primary">
                <div class="clearfix"></div>
            </form>
            <div>
                <ul id="artBox" class= "col-md-12">
                    
                </ul>
                <div class="clearfix"></div>
            </div>
        </div>
    </section>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
